{% set title = "Luo uusi turnaus" %}

{% extends "base.html" %}

{% block content %}
<h2>Anna turnauksellesi nimi ja monta pelaajaa mukana</h2>
	<form method=POST>
		{% for field in form %}
			{% if not field.flags.hidden %}
				<p>{{ field.label }}</p>
			{% endif %}
				<p>{{ field }}</p>
		{% endfor %}
		<input type="submit" value={{ button }} class="btn btn-success">
	</form>
{% endblock content %}
