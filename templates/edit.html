{% set title = "Eikun pelaamaan" %}

{% extends "base.html" %}

{% block content %}
<p><b>Turnaus :"{{ tournament }}" on alkamassa...</b></p>
<h2>Anna pelaajille nimet</h2>
	<form method=POST>
		{% for player in range(1, players+1) %}
			<p><input type=text name="{{ player }}" placeholder="pelaaja {{ player }}"></p>		
		{% endfor %}
		<input type="submit" value={{ button }}>
	</form>
{% endblock content %}
