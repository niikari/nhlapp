{% set title = "Kirjaudu" %}

{% extends "base.html" %}

{% block content %}
<h2>...ja pelit jatkuu</h2>
	<form method=POST>
		{% for field in form %}
			<div class="form-group">
			 {% if not field.label=='name' %}			
				{% if not field.flags.hidden %}
					{{ field.label }}
				{% endif %}
					{{ field }}
					<b>{{ err }}</b>
			{% endif %}
			</div>
		{% endfor %}
		<input type="submit" value={{ button }} class="btn btn-primary">
	</form>
{% endblock content %}
